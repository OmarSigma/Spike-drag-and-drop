<html>
  <head>
    <script src="https://cdn.syncfusion.com/ej2/20.2.40/dist/ej2.min.js" type="text/javascript"></script>
    <link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .box {
        border: 1px solid #666;
        background-color: #ddd;
        border-radius: .5em;
        padding: 10px;
        cursor: move;
        width:200px;
        margin: 3px
      }

      .e-pv-page-div.over {
        border: 2px dotted #666;
        opacity = '0.2';
      }
    </style>
  </head>
  <body>
      <!--element which is going to render-->
      <div class='container' style='width:100%'>
        <div draggable="true" id="divA" class="box">Carlos Cantillo</div>
        <div draggable="true" id="divB" class="box">Omar Hajouji</div>
        <div draggable="true" id="divC" class="box">Marc-Antoine Seyer</div>
        <div id='PdfViewer' style='height:720px; width:100%'></div>
      </div>
  </body>
</html>
